spring:
  datasource:
    url: jdbc:mysql://localhost:3306/restaurant?createDatabaseIfNotExist=true  #This is the generic format of the connection URL + Creates the database given in the URL if it doesn't yet exist.
    serverTimezone: UTC #Override detection/mapping of time zone. Used when time zone from server doesn't map to Java time zone
    username: root
    password: 123456789
  jpa:
    generate-sql: true
    show-sql: true
    hibernate:
      ddl-auto: update #DON'T USE THIS PROPERTY IN PRODUCTION -  (Create) drop and create the tables/ (update) update the schema, don't drop the table
      format_sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57Dialect #Set engine InnoDB to support foreying key

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
